<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Luna Anderson Wedding Photographer | Wedding Photography</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<!--Google Fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Source+Serif+4&display=swap" rel="stylesheet">

	<!-- Font Awesome-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<!--Curtains-->
	<img class="curtain-left" src="curtain-left.svg" alt="wedding ceremonial curtain">
	<img class="curtain-left curtain-shadow-left" src="curtain-left-shadow.svg" alt="wedding curtain shadow">
	<img class="curtain-right" src="curtain-right.svg" alt="wedding ceremonial curtain">
	<img class="curtain-right curtain-shadow-right" src="curtain-right-shadow.svg" alt="wedding curtain shadow">

<!--Introduction Text-->
	<header id="info">
		<h1>Luna Anderson</h1>
		<h2>Professional Wedding Photographer</h2>
		<p>Contact me via email at lunaanderson@gmail.com</p>
	</header>

<!--Socials-->
	<section id="social-bar">
		<a href="https://www.instagram.com/"><i class="fa fa-instagram" aria-hidden="true"></i></a>
		<a href="https://www.facebook.com/"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
		<a href="https://twitter.com/i/flow/login?redirect_after_login=%2F%3Flang%3Den"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
	</section>

<!--Gallery-->
	<section id="gallery">
		<!--Mr and Mrs-->
		<img src="images/bride-and-groom.jpg" alt="Feet of the bride and groom in flower petals">
		<img src="images/rings.jpg" alt="wedding rings on display in wedding band box">
		<img src="images/wedding-kiss.jpg" alt="bride and groom kiss at wedding">
		<img src="images/wedding-photo.jpg" alt="wedding photoshoot with bride and groom holding eachother">

		<!--At the Wedding-->
		<img class="img-lg" src="images/weddingcake.jpg" alt="floral wedding cake">
		<img src="images/flowers.jpg" alt="bride hold a bouquet of flowers">
		<img src="images/flowers2.jpg" alt="flowers in a vase on a table">
		<img src="images/flowers3.jpg" alt="wedding flowers on a dinner table">
		<img src="images/bridesmaids.jpg" alt="bridemaids with matching bracelets">
		<img src="images/wedding-invitation.jpg" alt="basket with homemade wedding invitations">
		<p>That's the End!<i class="fa fa-smile-o" aria-hidden="true"></i></p>
	</section>

<!--Javascript-->
<script type="text/javascript" src="sticky.js"></script>

</body>
</html>
